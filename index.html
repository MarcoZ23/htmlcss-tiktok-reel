<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
        
        <i class="bi bi-caret-right-square"></i>
        
        <div class="select">Esplora</div>
        <div class="select">Seguiti</div>
        <span class="point"><strong>.</strong></span>
        <div class="for_you">Per te</div>
        <span class="meno"><strong>_</strong></span>
        
        <i class="bi bi-search"></i>
        
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <div>
          <img src="./assets/img/boolean_logo.png" alt="boolean_logo">
          <span class="plus"><strong>+</strong></span>
        </div>
        <div>
          <i class="bi bi-heart-fill"><br>
          <span class="none">588</span></i>
        </div>
        <div>
          <i class="bi bi-chat-dots-fill"><br>
          <span class="none">13</span></i>
        </div>
        <div>
          <i class="bi bi-bookmark-fill"><br>
          <span class="none">638</span></i>
        </div>
        <div>
          <i class="bi bi-sign-turn-slight-right-fill"><br>
          <span class="none">491</span></i>
        </div>
    </div>

    <!-- Footer -->
    <footer>
      <div>
        <div><strong>boolean.carrers</strong></div>
        <div>Prova il foundamentals Camp. 20 ore di corso <br>gratuito per... <strong>Vedi altro</strong></div>
      </div>
      <nav>
        <div>
            <i class="bi bi-house-fill"><br>
            <span class="imp">Home</span></i>
        </div>
        <div>
          <i class="bi bi-people bbg"><br>
              <span class="imp bbg">Amici</span></i>
        </div>
          <span>  
            <button><strong>+</strong></button>
          </span>
        <div>
          <i class="bi bi-chat-square bbg"><br>
            <span class="imp bbg">Posta in arrivo</span></i>
            <span class="chat">19</span>
        </div>
        <div>
          <i class="bi bi-person bbg"><br>
            <span class="imp bbg">Profilo</span></i>
        </div>
      </nav>
   </footer>
  </div>

</body>

</html>
